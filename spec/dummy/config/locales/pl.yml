pl:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"

  time:
    formats:
      default: "%d/%m/%Y, %H:%M"

  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one:   "mniej niż sekundę"
        few:   "mniej niż %{count} sekundy"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one:   "sekundę"
        few:   "%{count} sekundy"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "mniej niż minutę"
        few:   "mniej niż %{count} minuty"
        other: "mniej niż %{count} minut"
      x_minutes:
        one:   "minutę"
        few:   "%{count} minuty"
        other: "%{count} minut"
      about_x_hours:
        one:   "około godziny"
        other: "około %{count} godzin"
      x_days:
        one:   "1 dzień"
        other: "%{count} dni"
      about_x_months:
        one:   "około miesiąca"
        other: "około %{count} miesięcy"
      x_months:
        one:   "1 miesiąc"
        few:   "%{count} miesiące"
        other: "%{count} miesięcy"
      about_x_years:
        one:   "około roku"
        other: "około %{count} lat"
      almost_x_years:
        one:   "prawie rok"
        few:   "prawie %{count} lata"
        other: "prawie %{count} lat"
      over_x_years:
        one:   "ponad rok"
        few:   "ponad %{count} lata"
        other: "ponad %{count} lat"
    prompts:
      second: "sekundy"
      minute: "minuty"
      hour:   "godziny"
      day:    "dzień"
      month:  "miesiąc"
      year:   "rok"